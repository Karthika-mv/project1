<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        body{
            background:
            linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
             url("https://as2.ftcdn.net/v2/jpg/03/18/47/91/1000_F_318479118_XX1ON2rG8HlHMOJC6u5zKUdihL2tzgoN.jpg");
             color: white;
        }
    </style></head>
</head>

<body>
    <h1 style="text-align: center; margin-bottom: 20px;">Sign Up</h1>
    <form>
        <div class="signup">
            <div>
                <h2>Enter Your Details</h2>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter Your UserName">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div>
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" placeholder="ReEnter password">
            </div>
            <button>Submit</button>

        </div>
    </form>

</body>

</html>
